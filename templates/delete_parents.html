<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Parent Record</title>
</head>
<body>
    <h2>Delete Parent Record</h2>
    
    <form action="delete/" method="POST">
        <label for="parent_id">Parent ID:</label>
        <input type="number" id="parent_id" name="parent_id" required>
        <br><br>
        <input type="submit" value="Delete Parent">
    </form>

    <br>
    <a href="delete/{id}">Delete by ID</a>
</body>
</html>
